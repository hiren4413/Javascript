        <script>

            let bs = prompt("Enter Your Base Salary :")
            let hra, da, ta, salary

            hra = bs*10/100;
            da = bs*5/100;
            ta = bs*8/100;
            salary = bs - hra - da - ta;

            console.log("Your Salary After GST :", salary);
 
        </script>
